<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação Kerberos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Autenticação Kerberos</h1>

  <div id="login" class="container">

    <div id="auth">
      <h2>Login</h2>
      <form id="formLogin">
        <label for="nomeUsuario">Nome de Usuário:</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Autenticar</button>
        <div>
          <p><strong id="resultadoLogin"></strong></p>
        </div>
      </form>
    </div>

    <div class="invisible" id="service">
      <h2>Solicitar Ticket de Serviço</h2>
      <form id="formSolicitarTicket">
        <label for="nomeServico">Selecione o Serviço:</label>
        <select name="nomeServico" id="nomeServico" required>
          <option value="servico1">Calculadora</option>
          <option value="servico2">Ábaco</option>
        </select>

        <button type="submit">Solicitar Ticket</button>

        <div>
          <p><strong id="resultadoAuth"></strong></p>
        </div>
      </form>
    </div>

    <div id="ancora" class="invisible">
      <button id="button_ancora" class="a" >Ir para Serviço</a>
    </div>
    
  </div>

  <div id="ss" class="invisible container">

    <h2>Serviço Protegido</h2>
    <h3>Operação Matemática</h3>
    <form id="formOperacao">
      <label for="operacao">Operação:</label>
      <select id="operacao" name="operacao" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" name="numero1" required>

      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" name="numero2" required>

      <button type="submit">Executar Operação</button>

      <div>
        <p><strong id="resultadoServico"></strong></p>
      </div>

      <div id="" class="">
        <button id="button_ancoraB" class="a" >Solicitar Serviço      </a>
      </div>

    </form>

    <div id="resultado"></div>
  </div>

  <script src="../js/index.js"></script>
</body>
</html>
